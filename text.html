<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      } /* to remove the top and left whitespace */

      html,
      body {
        width: 100%;
        height: 100%;
      } /* just to be sure these are full screen*/

      canvas {
        display: block;
      } /* To remove the scrollbars */
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
      WebFont.load({
        google: {
          families: ["Droid Sans", "Droid Serif", "Nerko One", "IBM Plex Sans"],
        },
      });
    </script>

    <script src="https://unpkg.com/typescript@4.1.2/lib/typescript.js"></script>
    <script src="run-typescript.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="text/typescript" src="text.ts"></script>
  </body>
</html>
